<div class="section" id="experience">
  <div class="container cc-experience">
    <div class="h4 text-center mb-4 title">Exp√©riences</div>
    <li *ngFor="let item of experiences">
      <div class="card">
        <div class="row">
          <div
            class="col-md-3 bg-primary"
            data-aos="fade-right"
            data-aos-offset="50"
            data-aos-duration="500"
          >
            <div class="card-body cc-experience-header">
              <p>{{ item.period }}</p>
              <div class="h5">{{ item.societe }}</div>
            </div>
          </div>
          <div
            class="col-md-9"
            data-aos="fade-left"
            data-aos-offset="50"
            data-aos-duration="500"
          >
            <div class="card-body">
              <div class="h5">{{ item.job }}</div>
              <p>{{ item.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </li>
  </div>
</div>
